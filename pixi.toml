[workspace]
authors = ["Michael Hess <michaelhess17@yahoo.com>"]
channels = ["conda-forge"]
name = "Controller"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
lint = "flake8 ."
test = "pytest -v tests/"
start = "python app.py"

[dependencies]
python = ">=3.12.3,<3.13"
