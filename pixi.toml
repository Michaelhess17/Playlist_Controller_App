[pypi-dependencies]
pip = ">=25.0.1, <26"
pygame = ">=2.6.1, <3"
flask = ">=3.1.0, <4"
pytest = ">=8.3.2, <9"
flake8 = ">=7.1.0, <8"
pyfakefs = ">=5.5.0, <6"
pytest-mock = ">=3.11.1, <4"
